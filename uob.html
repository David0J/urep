<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UOB Repository</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="container nav-container">
            <a id="logo" href="index.html"><div class="logo">University Repository</div></a>
        </div>
    </nav>

    <div class="container">
        <header>
            <h1>UOB Previouses Repository</h1>
            <p>Access Previous Exams and Quizzes</p>
        </header>

            <button class="back-button" onclick="goBack()">
                <span class="button-content">
                    <i class="fas fa-arrow-left"></i>
                    <span class="button-text">Back</span>
                </span>
            </button>

        <section class="search-section">
            <input type="text" id="searchBar" placeholder="Search courses...">
        </section>

        <section class="categories">
            <h2>Browse by Course</h2>
            <div class="category-list">
                <button onclick="location.href='UOB-Courses/MATH/math.html'" class="category">MATH</button>
                <button onclick="location.href='UOB-Courses/PHYS/phys.html'" class="category">PHYS</button>
                <button onclick="location.href='UOB-Courses/ENGL/engl.html'" class="category">ENGL</button>
                <button onclick="location.href='UOB-Courses/CSIS/csis.html'" class="category">CSIS</button>
                <button onclick="location.href='UOB-Courses/ELEN/elen.html'" class="category">ELEN</button>
                <button onclick="location.href='UOB-Courses/LISP/lisp.html'" class="category">LISP</button>
                <button onclick="location.href='UOB-Courses/GENG/geng.html'" class="category">GENG</button>
                <button onclick="location.href='UOB-Courses/CPEN/cpen.html'" class="category">CPEN</button>
                <button onclick="location.href='UOB-Courses/ELCP/elcp.html'" class="category">ELCP</button>
                <button onclick="location.href='UOB-Courses/CSPR/cspr.html'" class="category">CSPR</button>
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; <span id="year"></span> <a href="https://davidjawhar.com" target="_blank">By David Jawhar</a>. All rights reserved.</p>
    </footer>

    <button class="dark-mode-toggle" id="darkModeToggle">
        <i class="fas fa-moon"></i>
    </button>
    <script src="scripts.js"></script>
</body>
</html>
