<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAU Repository</title>
    <link rel="icon" href="../../src/favlogo.png" type="image/png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../styles.css">
</head>

<body>
    <nav>
        <div class="container nav-container">
            <a id="logo" href="../../index.html">

            </a>
        </div>

    <div class="container">
        <header>
            <h1>LAU Previouses Repository</h1>
            <p>Access Previous Exams and Quizzes</p>
        </header>

        <button class="back-button" onclick="goBack()">
            <span class="button-content">
                <i class="fas fa-arrow-left"></i>
                <span class="button-text">Back</span>
            </span>
        </button>

        <section class="search-section">
            <input type="text" id="searchBar" placeholder="Search courses...">
        </section>

        <section class="categories">
            <h2>Browse by Course</h2>
            <div class="category-list">
                <button class="category">MTH101</button>
                <button class="category">MTH102</button>
                <button class="category">MTH201</button>
                <button class="category">MTH206</button>
                <button class="category">MTH207</button>
                <button class="category">MTH301</button>
                <button class="category">MTH302</button>
                <button class="category">MTH303</button>
                <button class="category">MTH304</button>
                <button class="category">MTH305</button>
                <button class="category">MTH306</button>
                <button class="category">MTH307</button>
                <button class="category">MTH308</button>
                <button class="category">MTH309</button>
                <button class="category">MTH310</button>
                <button class="category">MTH311</button>
                <button class="category">MTH312</button>
                <button class="category">MTH400</button>
                <button class="category">MTH401</button>
                <button class="category">MTH402</button>
                <button class="category">MTH403</button>
                <button class="category">MTH407</button>
                <button class="category">MTH409</button>
                <button class="category">MTH410</button>
                <button class="category">MTH411</button>
                <button class="category">MTH498</button>
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; <span id="year"></span> <a href="https://davidjawhar.com" target="_blank">By DavidJ</a>. All rights
            reserved.</p>
    </footer>

    <button class="dark-mode-toggle" id="darkModeToggle">
        <i class="fas fa-moon"></i>
    </button>
    <script src="../../scripts.js"></script>
</body>

</html>
