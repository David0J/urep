<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUB Repository</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="container nav-container">
            <a id="logo" href="index.html"><div class="logo">University Repository</div></a>
        </div>
    </nav>

    <div class="container">
        <header>
            <h1>AUB Previouses Repository</h1>
            <p>Access Previous Exams and Quizzes</p>
        </header>

        <section class="search-section">
            <input type="text" id="searchBar" placeholder="Search resources...">
        </section>

        <section class="categories">
            <h2>Browse by Category</h2>
            <div class="category-list">
                <button class="category">MATH</button>
                <button class="category">PHYS</button>
                <button class="category">ENGL</button>
                <button class="category">CSIS</button>
                <button class="category">ELEN</button>
                <button class="category">LISP</button>
                <button class="category">GENG</button>
                <button class="category">CPEN</button>
                <button class="category">ELCP</button>
                <button class="category">CSPR</button>
            </div>
        </section>
    </div>

    <button class="dark-mode-toggle" id="darkModeToggle">
        <i class="fas fa-moon"></i>
    </button>
    <script src="scripts.js"></script>
</body>
</html>
